<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/kimatu/CSS/kimatu.css">
    <title>四則演算</title>
</head>

<body>
    <header>
        <h1>四則演算</h1>
    </header>

    <p class="cent">このページでは基本的な演算である,加法・減法・乗法・除法の計算を行います。</p>


    <form action="javascript:void(0)" method="get">
        <p><label>1つめの数 (a):
                <input type="number" name="shisoku_a" id="shisoku_num_a" required /></label>
        </p>

        <p>

            <label>2つめの数 (b):
                <input type="number" name="shisoku_b" id="shisoku_num_b" required /></label>
        </p>

        <p>
            <input type="submit" onclick="shisoku_cal(shisoku_a.value,shisoku_b.value,0)" value="足し算(a+b)" />
            <input type="submit" onclick="shisoku_cal(shisoku_a.value,shisoku_b.value,1)" value="引き算(a-b)" />
            <input type="submit" onclick="shisoku_cal(shisoku_a.value,shisoku_b.value,2)" value="掛け算(a*b)" />
            <input type="submit" onclick="shisoku_cal(shisoku_a.value,shisoku_b.value,3)" value="割り算(a/b)" />
        </p>

        <div class="result">計算結果</div>
        <div id="shisoku_cal_result"></div>

    </form>

    <a href="#top">トップへ戻る</a>
    <a href="/kimatu/main.html">メインページへ戻る</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
